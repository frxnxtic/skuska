<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Math Quiz</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Math Quiz</h1>
<form th:action="@{/submit}" method="post">
    <label for="uid">User ID:</label>
    <input type="text" id="uid" name="userId" th:value="${uid}" required>
    <br>
    <label for="problem">Solve:</label>
    <input id="problem" name="problem" type="text" th:value="${problem}" readonly>
    <br>
    <input type="text" id="userAnswer" name="userAnswer" placeholder="Your Answer" required>
    <br>
    <button type="submit">Submit</button>
</form>

<h2>Score:</h2>
<p th:text="'Your score: ' + ${score}"></p>

<h2>Rank:</h2>
<p th:text="'Your rank: ' + ${rank}"></p>
</body>
</html>
